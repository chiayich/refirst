{%extends 'df_goods/goods_common.html'%}

{%block head%}
<script>
	function add() {
	    let num_show_ele = $('.num_show');
	    let num = parseFloat(num_show_ele.val());
	    num_show_ele.val(num+1);
	    num_show_ele.blur();
    }

    function minus() {
	    let num_show_ele = $('.num_show');
	    let num=parseFloat(num_show_ele.val());
	    if(num<=1){
	        return;
		}
	    num_show_ele.val(num-1);
	    num_show_ele.blur();
    }

	$(function () {
	    let num_show_ele = $('.num_show');
		num_show_ele.keyup(function () {
		    let wprice = parseInt(num_show_ele.val());
		    num = wprice?wprice:0;
		    if(num<=1){
		        num=1;
			}
		    price=parseFloat($('#gprice').text());
		    total=num*price;
		    $('.num_show').val(num);
		    $('#gtotal').text(total.toFixed(2)+'元');
        });

		//立即购买
		$('#buy_btn').click(function () {
			//判断是否登录，若未登录则提示先登录
			if($('.login_btn').text().indexOf('登录')>=0){
//			    alert('请先登录后再购买');
			    location.href='/user/login/';
				return;
			}
			//添加到购物车
			let num=parseInt($('.num_show').val());
			$.get('/cart/add/?gid={{g.id}}&&count='+num, function (data) {
			    //转向订单页面
				location.href='/order/?cart_id='+data.cart_id;
            });
        });
    });
</script>
{%endblock head%}

{%block detail%}
	<div class="goods_detail_con clearfix">
		<input type="hidden" id="gid" value="{{g.id}}">
		<div class="goods_detail_pic fl"><img src="/static/{{g.pic}}"></div>

		<div class="goods_detail_list fr">
			<h3>{{g.title}}</h3>
			<p>{{g.introduce}}</p>
			<div class="prize_bar">
				<span class="show_pirze">¥<em id="gprice">{{g.price}}</em></span>
				<span class="show_unit">单  位：{{g.unit}}</span>
			</div>
			<div class="goods_num clearfix">
				<div class="num_name fl">数 量：</div>
				<div class="num_add fl">
					<input type="text" class="num_show fl" value="1">
					<a href="javascript:add();" class="add fr">+</a>
					<a href="javascript:minus();" class="minus fr">-</a>
				</div>
			</div>
			<div class="total">总价：<em id="gtotal">{{g.price}}元</em></div>
			<div class="operate_btn">
				<a href="javascript:;" class="buy_btn" id="buy_btn">立即购买</a>
				<a href="javascript:;" class="add_cart" id="add_cart">加入购物车</a>
			</div>
		</div>
	</div>
{%endblock detail%}

{%block detail2%}
		<div class="r_wrap fr clearfix">
			<ul class="detail_tab clearfix">
				<li class="active">商品介绍</li>
				<li>评论</li>
			</ul>

			<div class="tab_content">
				{{g.content|safe}}
			</div>
		</div>

	<div class="add_jump"></div>

	<script type="text/javascript">
		var $add_x = $('#add_cart').offset().top;
		var $add_y = $('#add_cart').offset().left;

		var $to_x = $('#show_count').offset().top;
		var $to_y = $('#show_count').offset().left;

		$(".add_jump").css({'left':$add_y+80,'top':$add_x+10,'display':'block'})
		$('#add_cart').click(function(){
		    //判断是否登录，若未登录则提示先登录
			if($('.login_btn').text().indexOf('登录')>=0){
			    alert('请先登录后再购买');
			    location.href='/user/login/';
				return;
			}
		    //动画
			$(".add_jump").stop().animate({
				'left': $to_y+7,
				'top': $to_x+7},
				"fast", function() {
					$(".add_jump").fadeOut('fast',function () {});
			});
			//异步
			let num = parseInt($('.num_show').val());
			$.get('/cart/add/?gid={{g.id}}&&count='+num, function (data) {
				$('#show_count').text(data.count);
            });
		});

		$(".num_show").keyup(function(){ //keyup事件处理
			$(this).val($(this).val().replace(/\D|^0/g,''));
		}).bind("paste",function(){ //CTR+V事件处理
			$(this).val($(this).val().replace(/\D|^0/g,''));
		}).css("ime-mode", "disabled");
		</script>
{%endblock detail2%}
